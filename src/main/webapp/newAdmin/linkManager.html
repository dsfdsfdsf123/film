<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body style="border: 10px;">

    <div class="demoTable">
        搜索链接名称：
        <div class="layui-inline">
            <input class="layui-input" name="linkName" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-bg-blue" data-type="reload" id="search">搜索</button>
        <div class="layui-btn-group demoTableSon">
            <button class="layui-btn" data-type="addLink">添加</button>
            <button class="layui-btn layui-btn-danger" data-type="deleteByIds">删除</button>
        </div>
    </div>
<table class="layui-hide" id="test" lay-filter="table"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="urlTpl">
    <a href="{{d.url}}" target="_blank">{{d.url}}</a>
</script>
<script type="text/javascript">
    layui.use(['form','layer','table','upload'],function () {
        var table = layui.table,
               layer = layui.layer;
        table.render({
            elem:"#test",
            url:"/admin/link/linkList",
            cols:[[
                {type:'checkbox'},
                {field:'id',title:'id'},
                {field:'linkName',title:'链接名称'},
                {field:'url',title:'链接地址',templet: '#urlTpl'},
                {field:'sort',title:'排序'},
                {fixed: 'right',title: '操作', width:180, align:'center', toolbar: '#barDemo'}  //绑定tpl表达式
            ]],
            page:true,//开启分页
            id:'testReload', //这个id挺重要的  你对table做操作时候需要使用到  比如reload的时候
            limits:[5,10,15,20],
            limit:5
        });

        table.on('tool(table)',function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            var ids = [];
            for(var i=0;i<data.length;i++){
                ids.push(data[id].id);
            }
            console.log(ids);
            if (layEvent === 'del'){
                console.log($(this).parent().parent().parent().find('td').eq(1).find("div").html());
                var id = $(this).parent().parent().parent().find('td').eq(1).find("div").html();
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        async:false,
                        cache:false,
                        url:'/admin/link/deleteById',
                        type:'post',
                        dataType:"json",
                        data: {id:id},
                        success:function (result) {
                            if(result.success){
                                layer.close(index);
                                table.reload('testReload');
                                layer.msg("系统提示，删除成功", { icon: 6 });
                            }else{
                                layer.msg("系统提示，删除失败，请联系管理员", { icon: 5});
                            }
                        },
                        error:function (XMLHttpRequest, textStatus) {
                            layer.alert("状态码: "+XMLHttpRequest.status +" 错误信息: "+ textStatus);
                        }
                    });
                });
            }else if(layEvent === 'edit'){
                layer.msg("我要编辑你了，怕不怕啊");
            }
        });

        var active = {
            reload :function () {
                var demoReload = $('#demoReload').val();
                console.log(demoReload);
                //执行重载
                table.reload('testReload',{
                    page:{
                        curr : 1
                    },
                    where:{
                        linkName:demoReload
                    }
                });
            }
        };

        $('#search').on('click',function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>


</body>
</html>
