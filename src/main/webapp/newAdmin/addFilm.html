<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影信息添加页面</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
</head>
<body style="margin: 10px;">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">电影名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入电影的名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电影图片</label>
            <div class="layui-input-block">
                <input type="hidden" name="imageName" value="${film.imageName}" required lay-verify="required" />
                <button type="button" class="layui-btn" id="chooseImage">
                    <i class="layui-icon">&#xe67c;</i>选择文件
                </button>
                <button type="button" class="layui-btn layui-btn-warm" id="uploadBtn">开始上传</button>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设置热门</label>
            <div class="layui-input-block">
                <input type="radio" name="hot" value="1" title="是" checked>
                <input type="radio" name="hot" value="0" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="content" name="content" rows="30" cols="80"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addFilm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>

    <script type="text/javascript">
        layui.use(['form','upload'],function () {
            var form = layui.form;
            var upload = layui.upload;

            upload.render({
                elem: '#chooseImage'
                ,url: '/admin/film/uploadImage'
                ,accept: 'images'
                ,auto: false
                ,bindAction: '#uploadBtn'
                ,done: function(res){
                    alert(res.data.src);
                    $("[name=imageName]").val(res.data.src);
                }
            });

            //监听提交
            form.on('submit(addFilm)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>
</html>
