<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影信息添加页面</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
</head>
<body style="border: 10px;">

    <form class="layui-form" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">电影名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入电影的名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电影图片</label>
            <div class="layui-input-block">
                <input type="hidden" name="imageName" value="${film.imageName}" required lay-verify="required" />
                <button type="button" class="layui-btn" id="chooseImage">
                    <i class="layui-icon">&#xe67c;</i>选择文件
                </button>
                <button type="button" class="layui-btn layui-btn-warm" id="uploadBtn">开始上传</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div  id="uploadLoadingDiv">
                <div class="layui-progress" lay-showpercent="true" lay-filter="demo" >
                    <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设置热门</label>
            <div class="layui-input-block">
                <input type="radio" name="hot" value="1" title="是" checked>
                <input type="radio" name="hot" value="0" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="content" name="content" rows="30" cols="80"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addFilm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>

    <script type="text/javascript">
        layui.use(['form','upload','layer','element'],function () {
            var form = layui.form;
            var upload = layui.upload;
            var layer = layui.layer;
            var element = layui.element;

            upload.render({
                elem: '#chooseImage'
                ,url: '/admin/film/uploadImage'
                ,accept: 'images'
                ,xhr:xhrOnProgress
                ,progress:function (value) {//上传进度回调 value进度值
                    element.progress('demo',value+'%')//设置页面进度条
                }
                ,auto: false
                ,bindAction: '#uploadBtn'
                ,done: function(res){
                    console.log(res);
                    console.log(res.newFileName);
                    $("[name=imageName]").val(res.newFileName);
                    layer.msg("上传成功");
                },
                error:function (index,upload) {
                    element.progress('demo','0%');
                    layer.msg('上传失败')
                }
            });

            //监听提交
            form.on('submit(addFilm)', function(data){
                var content=CKEDITOR.instances.content.getData();
                if(content == ""){
                    layer.alert("内容不能为空");
                    return false;
                }
                var name = data.field.name;
                var title = data.field.title;
                var imageName = data.field.imageName;
                var hot = data.field.hot;
                var params = {
                    "name" : name,
                    "title" : title,
                    "imageName" : imageName,
                    "hot" : hot,
                    "content" : content
                };
                $.ajax({
                    async:false,
                    cache:false,
                    url:'/admin/film/save',
                    type:'post',
                    dataType:"json",
                    data: params,
                    success:function (result) {
                        if(result.success){
                            resetValue();
                            layer.msg("系统提示，添加成功", { icon: 6 });
                        }else{
                            layer.msg("系统提示，添加失败，请联系管理员", { icon: 5});
                        }
                    },
                    error:function (XMLHttpRequest, textStatus) {
                        layer.alert("状态码: "+XMLHttpRequest.status +" 错误信息: "+ textStatus);
                    }
                });

                // layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        function resetValue(){
            $("#name").val("");
            $("#title").val("");
            $("#imageFile").val("");
            $("#yes").prop("checked",true);
            CKEDITOR.instances.content.setData("");

        }

        //创建监听函数
        var xhrOnProgress=function(fun) {
            xhrOnProgress.onprogress = fun; //绑定监听
            //使用闭包实现监听绑
            return function() {
                //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                var xhr = $.ajaxSettings.xhr();
                //判断监听函数是否为函数
                if (typeof xhrOnProgress.onprogress !== 'function')
                    return xhr;
                //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                if (xhrOnProgress.onprogress && xhr.upload) {
                    xhr.upload.onprogress = xhrOnProgress.onprogress;
                }
                return xhr;
            }
        };

        CKEDITOR.replace("content");
    </script>
</body>
</html>
