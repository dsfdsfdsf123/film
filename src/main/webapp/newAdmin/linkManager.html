<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body style="border: 10px;">

    <div class="demoTable">
        搜索链接名称：
        <div class="layui-inline">
            <input class="layui-input" name="linkName" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-bg-blue" data-type="reload" id="search">搜索</button>
        <div class="layui-btn-group demoTableSon">
            <button class="layui-btn" data-type="addLink" id="addLink">添加</button>
            <button class="layui-btn layui-btn-danger" data-type="deleteByIds" id="deleteByIds">删除</button>
        </div>
    </div>
<table class="layui-hide" id="test" lay-filter="table"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="urlTpl">
    <a href="{{d.url}}" target="_blank">{{d.url}}</a>
</script>
    <form class="layui-form" id="linkForm" style="margin-right: 20px;margin-top: 20px">

        <div class="layui-form-item">
            <label class="layui-form-label">链接名称</label>
            <div class="layui-input-block">
                <input type="text" name="linkName" id="linkName" required  lay-verify="required" placeholder="请输入链接名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">链接地址</label>
            <div class="layui-input-block">
                <input type="text" name="url" id="url" required  lay-verify="required" placeholder="请输入链接地址" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" id="sort" required  lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addLink">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

<script type="text/javascript">
    $("#linkForm").hide();
    function resetValue(){
        $("#linkName").val("");
        $("#url").val("");
        $("#sort").val("");
    }
    layui.use(['form','layer','table','upload'],function () {
        var table = layui.table,
            layer = layui.layer,
            form = layui.form;
        table.render({
            elem:"#test",
            url:"/admin/link/linkList",
            cols:[[
                {type:'checkbox'},
                {field:'id',title:'id'},
                {field:'linkName',title:'链接名称'},
                {field:'url',title:'链接地址',templet: '#urlTpl'},
                {field:'sort',title:'排序'},
                {fixed: 'right',title: '操作', width:180, align:'center', toolbar: '#barDemo'}  //绑定tpl表达式
            ]],
            page:true,//开启分页
            id:'testReload', //这个id挺重要的  你对table做操作时候需要使用到  比如reload的时候
            limits:[5,10,15,20],
            limit:15
        });

        table.on('tool(table)',function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            var ids = [];
            for(var i=0;i<data.length;i++){
                ids.push(data[id].id);
            }
            console.log(ids);
            if (layEvent === 'del'){
                console.log($(this).parent().parent().parent().find('td').eq(1).find("div").html());
                var id = $(this).parent().parent().parent().find('td').eq(1).find("div").html();
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        async:false,
                        cache:false,
                        url:'/admin/link/deleteById',
                        type:'post',
                        dataType:"json",
                        data: {id:id},
                        success:function (result) {
                            if(result.success){
                                layer.close(index);
                                table.reload('testReload');
                                layer.msg("系统提示，删除成功", { icon: 6 });
                            }else{
                                layer.msg("系统提示，删除失败，请联系管理员", { icon: 5});
                            }
                        },
                        error:function (XMLHttpRequest, textStatus) {
                            layer.alert("状态码: "+XMLHttpRequest.status +" 错误信息: "+ textStatus);
                        }
                    });
                });
            }else if(layEvent === 'edit'){
                console.log(data);
                index = layer.open({
                    type:1,
                    title: '添加链接',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['400px', '350px'],
                    content: $('#linkForm')
                });
                $("form").prepend(
                    "<div class=\"layui-form-item\">\n" +
                    "            <label class=\"layui-form-label\">id</label>\n" +
                    "            <div class=\"layui-input-block\">\n" +
                    "                <input type=\"text\" name=\"id\" id=\"id\" required  lay-verify=\"required\" placeholder=\"请输入链接名称\" autocomplete=\"off\" class=\"layui-input\" readonly>\n" +
                    "            </div>\n" +
                    "        </div>"
                );
                $("#id").val(data.id);
                $("#linkName").val(data.linkName);
                $("#url").val(data.url);
                $("#sort").val(data.sort);
            }
        });

        var active = {
            reload :function () {
                var demoReload = $('#demoReload').val();
                console.log(demoReload);
                //执行重载
                table.reload('testReload',{
                    page:{
                        curr : 1
                    },
                    where:{
                        linkName:demoReload
                    }
                });
            },
            deleteByIds : function () {
                var checkStatus =  table.checkStatus('testReload'),
                       data = checkStatus.data;
                var strIds = [];
                for(var i=0;i<data.length;i++){
                    strIds.push(data[i].id);
                }
                var ids = strIds.join(",");
                console.log(ids);
                layer.confirm("您确定要删除这"+data.length+"条数据吗？",function (index) {
                    $.ajax({
                        async:false,
                        cache:false,
                        url:'/admin/link/delete',
                        type:'POST',
                        dataType:"json",
                        data: {ids:ids},
                        success:function (result) {
                            if(result.success){
                                layer.close(index);
                                table.reload('testReload');
                                parent.layer.msg("系统提示，操作成功", { icon: 6 });
                            }else{
                                parent.layer.msg("系统提示，添加失败，请联系管理员", { icon: 5});
                            }
                        },
                        error:function (XMLHttpRequest, textStatus) {
                            layer.alert("状态码: "+XMLHttpRequest.status +" 错误信息: "+ textStatus);
                        }
                    });
                });
            }
            
        };

        $('#search').on('click',function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#deleteByIds').on('click',function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#addLink').on('click',function () {
            index = layer.open({
                type:1,
                title: '添加链接',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['400px', '350px'],
                content: $('#linkForm')
            });
        });

        form.on('submit(addLink)',function (data) {
            $.ajax({
                async:false,
                cache:false,
                url:'/admin/link/save',
                type:'post',
                dataType:"json",
                data: data.field,
                success:function (result) {
                    if(result.success){
                        layer.close(index);
                        table.reload('testReload');
                        parent.layer.msg("系统提示，操作成功", { icon: 6 });
                    }else{
                        parent.layer.msg("系统提示，添加失败，请联系管理员", { icon: 5});
                    }
                },
                error:function (XMLHttpRequest, textStatus) {
                    layer.alert("状态码: "+XMLHttpRequest.status +" 错误信息: "+ textStatus);
                }
            });
        });

    });
</script>


</body>
</html>
