<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}+'-电影推酷网-'">Title</title>
    <link rel="icon" href="/static/images/angryBird.ico" />
    <link rel="stylesheet" href="/static/bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/bootstrap3/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/css/film.css" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            var error = [[${error}]];
            if (error!=null){
                alert(error);
            }
        }
        /*]]>*/
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div th:include="common/head::#h"></div>
        </div>
        <div class="row">
            <div th:include="common/menu::#m"></div>

            <div class="row">
                <div class="col-md-8">
                    <!--<div th:include="film/indexFilm::#f"></div>-->
                    <div th:include="${mainPage}::${mainPageKey}"></div>
                </div>
                <div class="col-md-4">

                    <div class="data_list">
                        <div class="data_list_title">
                            <img src="/static/images/dynamic_icon.png" />
                            最新电影动态
                        </div>
                        <div class="datas">
                            <ul>
                                <li th:each="newestInfo:${application.newWebSiteInfoList}"><span><a target="_blank" th:href="'/film/'+${newestInfo.film.id}" th:title="${newestInfo.film.name+' -> '+newestInfo.info}" th:text="${newestInfo.film.name+' -> '+newestInfo.info}"></a></span></li>
                            </ul>
                        </div>
                    </div>


                    <div class="data_list">
                        <div class="data_list_title">
                            <img src="/static/images/hot_icon.png" />
                            最新热门电影推荐
                        </div>
                        <div class="datas">
                            <ul>
                                <li th:each="newestHotFilm:${application.newHotFilmList}"><span><a target="_blank" th:href="'/film/'+${newestHotFilm.id}" th:title="${newestHotFilm.name}" th:text="${newestHotFilm.name}"></a></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="data_list">
                        <div class="data_list_title">
                            <img src="/static/images/website_icon.png" />
                            最新电影网址收录
                        </div>
                        <div class="datas">
                            <ul>
                                <li th:each="newestWebSite:${application.newWebSiteList}"><span><a target="_blank" th:href="${newestWebSite.url}" th:title="${newestWebSite.name}" th:text="${newestWebSite.name}"></a></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="data_list">
                        <div class="data_list_title">
                            <img src="/static/images/film_icon.png" />
                            最新电影收录
                        </div>
                        <div class="datas">
                            <ul>
                                <li th:each="newestFilm:${application.newFilmList}"><span><a target="_blank" th:href="'/film/'+${newestFilm.id}" th:title="${newestFilm.name}" th:text="${newestFilm.name}"></a></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="data_list">
                        <div class="data_list_title">
                            <img src="/static/images/link_icon.png" />
                            友情链接
                        </div>
                        <div class="datas">
                            <ul>
                                <li th:each="link:${application.linkList}"><span><a target="_blank" th:href="${link.url}" th:title="${link.linkName}" th:text="${link.linkName}"></a></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div th:include="common/foot::#f"></div>
        </div>
    </div>
</body>
</html>
